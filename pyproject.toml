[tool.poetry.dependencies]
python = ">=3.7,<3.11"
requests = "2.25.1"
requests-toolbelt = "0.9.1"
tencentcloud-sdk-python = "3.0.65"
urllib3 = "1.26.5"
beautifulsoup4 = "4.9.3"
pycryptodome = "3.10.1"
pyDes = "2.0.1"
PyYAML = "5.4.1"
lxml = "4.6.5"
rsa = "4.7.2"
loguru = "0.6.0"
Pillow = "9.2.0"
numpy = "1.21.2"
apprise = "0.9.7"



